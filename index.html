    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"

    <title>Kanban</title>

  <body>
    <main class="kanban">
      <!-- COLUMN 1 -->
      <div class="kanban-column" data-id="1">
        <div class="kanban-title">
          <h2>Pendente</h2>

          <button class="add-card">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>

        <div class="kanban-cards">
          <div class="kanban-card" draggable="true">
            <select id="priority" name="priority">
              <option value="low">Baixa prioridade</option>
              <option value="medium">Média prioridade</option>
              <option value="high">Alta prioridade</option>
            </select>

            <input
              type="text"
              class="card-title"
              maxlength="50"
              placeholder="Digite o título"
            />

            <div class="comments"></div>

            <div class="card-infos">
              <div class="card-icons">
                <button class="comment">
                  <i class="fa-regular fa-comment"></i>
                  <span class="comment-count" style="display: none">0</span>
                </button>

                <button class="clip">
                  <i class="fa-solid fa-paperclip"></i>
                  <input type="file" class="file-input" style="display: none" />
                  <span class="file-count" style="display: none">0</span>
                </button>

                <button class="edit-card" aria-label="Editar cartão">
                  <i class="fa-solid fa-arrows-alt"></i>
                </button>

                <button class="delete-card" aria-label="Excluir cartão">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>

              <div class="user">
                <img
                  src="av.jpg"
                  alt="Avatar"
                  class="avatar"
                  onclick="changeAvatars(this)"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
